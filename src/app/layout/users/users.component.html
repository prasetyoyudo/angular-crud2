<div class="p-6 w-full mx-auto">
  <div class="flex-col">
    <div class="flex flex-row justify-between mb-3">
      <h1 class="text-lg">User Data</h1>
      <button
        class="shadow-lg text-center w-2/12 text-lg rounded-3xl text-white py-2 font-semibold btn-add"
        (click)="onAddEmployee()"
      >
        Tambah User
      </button>
    </div>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 text-center"
        >
          <tr>
            <th scope="col" class="px-6 py-3">Number</th>
            <th scope="col" class="px-6 py-3">First Name</th>
            <th scope="col" class="px-6 py-3">Last Name</th>
            <th scope="col" class="px-6 py-3">Email</th>
            <th scope="col" class="px-6 py-3">Password</th>
            <th scope="col" class="px-6 py-3">Gender</th>
            <th scope="col" class="px-6 py-3">Address</th>
            <th scope="col" class="px-6 py-3">Action</th>
          </tr>
        </thead>
        <tbody
          *ngFor="
            let user of usersData
              | paginate
                : { itemsPerPage: 10, currentPage: page, totalItems: 99 };
            let i = index
          "
        >
          <tr
            class="border-b dark:bg-gray-800 dark:border-gray-700 odd:bg-white even:bg-gray-50 odd:dark:bg-gray-800 even:dark:bg-gray-700 text-center"
          >
            <td class="px-6 py-4">{{ i }}</td>
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap"
            >
              {{ user.firstName }}
            </th>
            <td class="px-6 py-4">{{ user.lastName }}</td>
            <td class="px-6 py-4">{{ user.email }}</td>
            <td class="px-6 py-4">{{ user.password }}</td>
            <td class="px-6 py-4">{{ user.title }}</td>
            <td class="px-6 py-4">{{ user.address }}</td>
            <td class="px-6 py-4">
              <a
                class="font-medium mx-2 text-yellow-400 dark:text-yellow-500 hover:underline cursor-pointer"
                (click)="onEditEmployee()"
                >Edit</a
              >

              <a
                class="font-medium mx-2 text-yellow-400 dark:text-yellow-500 hover:underline cursor-pointer"
                (click)="onDetailEmployee(user.id)"
                >Detail</a
              >

              <a
                class="font-medium mx-2 text-red-600 dark:text-red-500 hover:underline cursor-pointer"
                (click)="onDeleteEmployee(user.id)"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="mt-3">
      <pagination-controls
        class="text-center"
        (pageChange)="pageEvent($event)"
      ></pagination-controls>
    </div>
  </div>
</div>
